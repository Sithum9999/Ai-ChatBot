<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Background Styling */
        body {
            background: radial-gradient(circle at top, #8e44ad, #6a1b9a, #4a148c, #2c0e6e);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: #333; /* Black color for better contrast */
        }

        /* Chat Container */
        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .chat-container:hover {
            transform: scale(1.02);
        }

        /* Header */
        .chat-header {
            background: linear-gradient(to right, #6a1b9a, #8e44ad);
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Chat Body */
        #chatBody {
            max-height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f4f6f9; /* Light background for better readability */
            color: #333; /* Black text */
        }

        .message {
            margin-bottom: 15px;
        }
        .message.me {
            text-align: right;
        }
        .message p {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            font-size: 1rem;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }
        .message.me p {
            background: linear-gradient(to right, #8e44ad, #6a1b9a);
            color: white; /* White text for dark bubble */
        }
        .message.friend p {
            background-color: #e9ecef;
            color: #333; /* Black text for light bubble */
        }

        /* Input Area */
        .input-group {
            padding: 15px;
            background: #f4f6f9;
        }
        .form-control {
            border-radius: 30px;
            padding: 10px 15px;
            box-shadow: inset 2px 4px 6px rgba(0, 0, 0, 0.1);
            color: #333; /* Black text */
            background: #ffffff; /* White background */
        }
        .btn-primary {
            border-radius: 30px;
            padding: 10px 25px;
            background: linear-gradient(to right, #6a1b9a, #8e44ad);
            border: none;
            font-weight: bold;
            color: white;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #8e44ad, #6a1b9a);
        }

        /* Scrollbar Customization */
        #chatBody::-webkit-scrollbar {
            width: 6px;
        }
        #chatBody::-webkit-scrollbar-thumb {
            background: #6a1b9a;
            border-radius: 10px;
        }
        #chatBody::-webkit-scrollbar-thumb:hover {
            background: #8e44ad;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">Chat Interface</div>

        <!-- Chat Body -->
        <div id="chatBody"></div>

        <!-- Input Area -->
        <div class="input-group">
            <select id="Dropdown" class="form-select me-2" style="width: 25%; display: inline-block;">
                <option value="Me" selected>User</option>
                <option value="Friend">Ai ChatBot</option>
            </select>
            <input type="text" id="inputTxt" class="form-control me-2" placeholder="Type your message...">
            <button class="btn btn-primary" onclick="Send()">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
